<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SHOES MARKET</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quantico:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="wrap">
    <header class="header navbar is-info">
      <div class="container">
        <h1 class="header__heading navbar-item">SHOES MARKET</h1>
        <nav class="member"></nav>
      </div>
    </header>
    <div class="container">
      <main class="content"></main>
    </div>
    <footer class="footer">
      <div class="container">
        <address class="address">
          <strong>SHOES MARKET</strong>
          <span>서울시 성동구 성수동 제강빌딩 8층 패스트 캠퍼스</span>
          <span>tel. <a href="tel:0212345678">02-1234-5678</a></span>
          <span>e-mail. <a href="mailto:1290jaeyeonlee@gmail.com?subject=문의사항">1290jaeyeonlee@gmail.com</a></span>            
        </address>
      </div>
    </footer>
  </div> <!-- //wrap -->

  <template id="member">
    <div class="member__btn">
      <button class="member__btn-login nav-item button is-info">로그인</button>
      <button class="member__btn-logout nav-item button is-info">로그아웃</button>
      <button class="member__btn-join nav-item button is-info">회원가입</button>
      <button class="member__btn-cart nav-item button is-info">장바구니</button>
      <button class="member__btn-order nav-item button is-info">주문내역</button>
    </div> 
  </template>

  <template id="login">
    <section class="login">
      <h2 class="login__title">회원 로그인</h2>
      <form class="login__form field">
        <fieldset>
          <legend>로그인 폼</legend>
          <input name="username" type="text" class="login__username input" placeholder="아이디" required>
          <input name="password" type="password" class="login__password  input" placeholder="비밀번호" required>
          <button type="submit" class="login__submit-btn button is-info is-outlined">로그인</button>
        </fieldset>
      </form>
      <article class="login__join">
      <p class="login__join__explain">회원 가입을 하셔야 쇼핑몰 이용이 가능합니다.</p>
      <button class="login__join-btn button is-info">회원가입</button>
      </article>
    </section>
  </template>

  <template id="join">
    <section class="join field">
      <h2 class="join__title">회원가입</h2>
      <form class="join__form">
        <fieldset>
          <legend>회원가입 폼</legend>
          <input name="username" type="text" class="join__username input" placeholder="아이디" required> 
          <input name="password" type="password" class="join__password input" placeholder="비밀번호" required>
          <input name="name" type="text" class="join__name input" placeholder="성명"> 
          <input name="address" type="text" class="join__address input" placeholder="주소"> 
          <input name="phone" type="text" class="join__phone input" placeholder="전화번호"> 
          <button type="submit" class="button is-info">회원가입</button>
          <button type="reset" class="button">취소</button>
        </fieldset>
      </form>
    </section>
  </template>

  <template id="product-list">
    <h2 class="a11y-hidden">상품 목록 페이지</h2>
    <div class="product-list"></div>
  </template>

  <template id="product-item">
    <div class="product-item">
      <img class="product-item__img" src="#" alt="">
      <p class="product-item__title"></p> 
      <p class="product-item__price-unit"><span class="product-item__price"></span>원</p>
    </div>
  </template>
    
  <template id="product-details">
    <h2 class="a11y-hidden">상품 상세 페이지</h2>
    <button class="product-details__btn-list button is-info">목록으로</button>
    <div class="product-details__page">
      <img class="product-details__img" src="#" alt="">
      <section class="product-details__box field">
        <h3 class="product-details__title"></h3>
        <dl class="product-details__list">
          <dt class="product-details__subtitle">판매가</dt>
          <dd class="product-details__price"></dd>
          <dt class="product-details__subtitle">사이즈</dt>
          <dd class="product-details__size select">
            <select class="product-details__size-select">
              <option>사이즈 선택</option>
            </select>
          </dd>
        </dl>
        <article class="product-details__layer"></article>
        <p class="product-details__total">총 결제 금액 <span class="product-details__total-num">0</span>원</p>
        <button class="product-details__btn-buy button is-danger is-outlined">바로구매</button>
        <button class="product-details__btn-cart button is-info is-outlined">장바구니</button>
      </section>
      <p class="product-details__content"></p>
    </div>    
  </template>

  <template id="product-layer">
    <div class="product-details__layer__list">
      <span class="product-details__layer__size"></span>
      <div class="product-details__layer__quantity">
        <button class="product-details__quantity-minus">-</button>
        <input type="text" name="quantity" class="product-details__quantity-total" value="1">
        <button class="product-details__quantity-plus">+</button>
      </div>
      <div class="product-details__layer__price">
        <span class="product-details__layer__num"></span>원
      </div>
      <button class="product-details__layer__del">x</button>
    </div> 
  </template>
  
  <template id="cart">
    <h2>장바구니</h2>
    <section class="cart__list"></section>
    <section class="cart__total">
      <h3>장바구니 합계</h3>
      <div class="cart__total__price">
        총 주문 금액 : <span class="cart__total__price-num"></span> 원
      </div>
      <button class="cart__total__order button is-info">전체상품 주문하기</button>
    </section>
  </template>  
  <template id="cart-item">
    <h3>장바구니 리스트</h3>
    <article class="cart__item">
      <img src="#" alt="" class="cart__item__img">
      <div class="cart__item__info">
        <p>
          상품명:<span class="cart__item__title"></span>
        </p>
        <p>
          사이즈:<span class="cart__item__size"></span>
        </p>
      </div>
      <div class="cart__item__info">
        수량:
        <button class="cart__item__quantity-minus">-</button>
        <input type="text" name="quantity" class="cart__item__quantity-total" value="1">
        <button class="cart__item__quantity-plus">+</button>
      </div>
      <div class="cart__item__info">
        상품 금액 :<span class="cart__item__price"></span> 원
      </div>
      <div class="cart__item__btn">
        <button class="cart__item__btn-delete">삭제</button>
        <button class="cart__item__btn-order">주문</button>      
      </div>
    </article>
  </template>
  <template id="cart-noitem">
    <section class="cart-noitem">
      <p class="cart-noitem__explain">
        장바구니에 담긴 상품이 없습니다.
      </p>
    </section>
  </template>
  
  <template id="order">
  <h2>주문결제</h2>
  <section class="order__list"></section>
  <section class="order__ship"></section>
  <section class="order__pay">
    <h3>결제하기</h3>
    <div class="order__pay__price">
      결제 금액 : <span class="order__pay__price-num"></span> 원
    </div>
    <button class="order__pay__btn">결제하기</button>
  </section>
  </template>
  <template id="order-list">
    <h3>주문리스트</h3>
    <article class="order__item">
        <img src="#" alt="" class="order__item__img">
        <div class="order__item__info">
          <p>
            상품명:<span class="order__item__title"></span>
          </p>
          <p>
            사이즈:<span class="order__item__size"></span>
          </p>
        </div>
        <div class="order__item__info">
          상품 금액 :<span class="order__item__price"></span> 원
        </div>
      </article>
  </template>

  <template id="order-ship">
    <h3>배송지</h3>
    <article class="order__ship">
      <input name="name" type="text" class="order__name" placeholder="성명"> 
      <input name="address" type="text" class="order__address" placeholder="주소"> 
      <input name="phone" type="text" class="order__phone" placeholder="전화번호"> 
    </article>
  </template>

  <template id="order-history">
    <h2>주문내역 조회</h2>
    <section class="order-history__list"></section>
  </template>

  <template id="order-history__list">
    <article class="order-history__item">
      <img src="#" alt="" class="order-history__item__img">
      <div class="order-history__item__info">
        주문일자:<span class="order-history__item__date"></span>
      </div>
      <div class="order-history__item__info">
        주문상품:<span class="order-history__item__title"></span>
      </div>
      <div class="order-history__item__info">
        총 구매금액:<span class="order-history__item__price"></span>
      </div>
    </article>
  </template>
  <script src="./index.js"></script>
</body>
</html>
