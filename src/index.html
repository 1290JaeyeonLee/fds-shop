<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SHOE MARKET</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="header__heading">SHOE MARKET</h1>
      <nav class="member"></nav>
    </header>
    <div class="container">
      <main class="content"></main>
    </div>
    <footer class="footer">
      <address class="address">
        <span>서울시 성동구 성수동 제강빌딩 8층 패스트 캠퍼스</span>
        <span>tel. <a href="tel:0212345678">02-1234-5678</a></span>
        <span>e-mail. <a href="mailto:1290jaeyeonlee@gmail.com?subject=문의사항">1290jaeyeonlee@gmail.com</a>       </span>            
      </address>
    </footer>
  </div> <!-- //wrap -->

  <template id="member">
    <div class="member__btn">
      <button class="member__btn-login">로그인</button>
      <button class="member__btn-logout">로그아웃</button>
      <button class="">회원가입</button>
      <button class="member__btn-cart">장바구니</button>
      <button class="member__btn-order">주문내역</button>
    </div> 
  </template>
  <template id="login">
    <section class="login">
      <h2 class="login__title">회원 로그인</h2>
      <form class="login__form">
        <fieldset>
          <legend>로그인 폼</legend>
          <input name="username" type="text" class="login__username" placeholder="아이디" required>
          <input name="password" type="password" class="login__password" placeholder="비밀번호" required>
          <button type="submit">로그인</button>
        </fieldset>
      </form>
      <article class="login__join">
      <p class="login__join__explain">회원 가입을 하셔야 쇼핑몰 이용이 가능합니다.</p>
      <button class="login__join-btn">회원가입</button>
      </article>
    </section>
  </template>
  <template id="join">
    <section class="join">
      <h2 class="join__title">회원가입</h2>
      <form class="join__form">
        <fieldset>
          <legend>회원가입 폼</legend>
          <input name="username" type="text" class="join__username" placeholder="아이디" required> 
          <input name="password" type="password" class="join__password" placeholder="비밀번호" required>
          <input name="name" type="text" class="join__name" placeholder="성명"> 
          <input name="address" type="text" class="join__address" placeholder="주소"> 
          <input name="phone" type="text" class="join__phone" placeholder="전화번호"> 
          <button type="submit">회원가입</button>
          <button type="reset">취소</button>
        </fieldset>
      </form>
    </section>
  </template>
  <template id="product-list">
    <h2>상품 목록 페이지</h2>
    <div class="product-list">      
      <!--  template : product-item -->
    </div>
  </template>

  <template id="product-item">
    <img class="product-item__img" src="#" alt="">
    <p class="product-item__title"></p> 
    <p class="product-item__price"></p>
  </template>
    
  <template id="product-details">
    <h2>상품 상세 페이지</h2>
    <button class="product-details__btn-list">목록으로</button>
    <img class="product-details__img" src="#" alt="">
    <section class="product-details__box">
      <h3 class="product-details__title"></h3>
      <form class="product-details__form">
        <dl>
          <dt class="product-details__subtitle">판매가</dt>
          <dd class="product-details__price"></dd>
          <dt class="product-details__subtitle">사이즈</dt>
          <dd class="product-details__size">
            <select class="product-details__size-select" name="size">
              <option>사이즈 선택</option>
            </select>
          </dd>
        </dl>
        <article class="product-details__layer"></article>
        <p class="product-details__total">총 결제 금액 <span class="product-details__total-num">0</span>원</p>
        <button class="product-details__btn-buy">바로구매</button>
        <button class="product-details__btn-cart">장바구니</button>
      </form>
    </section>
    <p class="product-details__content"></p>    
  </template>
  <template id="product-layer">
    <div class="product-details__layer__list">
      <span class="product-details__layer__size"></span>
      <div class="product-details__layer__quantity">
        <button class="product-details__quantity-minus">-</button>
        <input type="text" name="quantity" class="product-details__quantity-total" value="1">
        <button class="product-details__quantity-plus">+</button>
      </div>
      <div class="product-details__layer__price">
        <span class="product-details__layer__num"></span>원
      </div>
      <button class="product-details__layer__del">x</button>
    </div> 
    <!-- //product-details__layer__list -->
  </template>
  <script src="./index.js"></script>
</body>
</html>
