<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SHOE MARKET</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <div class="wrap">
    <header class="header">
      <h1 class="header__heading">SHOE MARKET</h1>
      <nav class="member"></nav>
    </header>
    <div class="container">
      <main class="content"></main>
    </div>
    <footer class="footer">footer</footer>
  </div> <!-- //wrap -->

  <template id="member">
    <div class="member__btn">
      <button class="member__btn-login">로그인</button>
      <button class="member__btn-logout">로그아웃</button>
      <button class="member__btn-join">회원가입</button>
      <button class="member__btn-cart">장바구니</button>
      <button class="member__btn-order">주문내역</button>
    </div> 
  </template>
  <template id="login">
    <div class="login">
      <h2 class="login__title">로그인</h2>
      <form class="login__form">
        <input name="username" type="text" class="login__username">
        <input name="password" type="password" class="login__password">
        <button type="submit">로그인</button>
      </form>
    </div>
  </template>
  <template id="join">
    <div class="join">
      <h2 class="join__title">회원가입</h2>
      <form class="join__form">
        <input name="username" type="text" class="join__username">
        <input name="password" type="password" class="join__password">
        <button type="submit">회원가입</button>
        <button type="reset">취소</button>
      </form>
    </div>
  </template>
  <template id="product-list">
    <h2>상품 목록 페이지</h2>
    <div class="product-list">      
      <!--  template : product-item -->
    </div>
  </template>

  <template id="product-item">
    <img class="product-item__img" src="#" alt="">
    <p class="product-item__title"></p> 
    <p class="product-item__price"></p>
  </template>
    
  <template id="product-details">
    <h2>상품 상세 페이지</h2>
    <button class="product-details__btn-list">목록으로</button>
    <img class="product-details__img" src="#" alt="">
    <div class="product-details__box">
      <h3 class="product-details__title"></h3>
      <form class="product-details__form">
        <dl>
          <dt class="product-details__subtitle">판매가</dt>
          <dd class="product-details__price"></dd>
          <dt class="product-details__subtitle">사이즈</dt>
          <dd class="product-details__size">
            <select>
              <option>선택</option>
              <option>230</option>
            </select>
          </dd>
        </dl>
        <div class="product-details__layer">
          <span class="product-details__layer__title"></span>
          <span class="product-details__layer__size"></span>
          <div class="product-details__layer__quantity">
            <button class="product-details__quantity-minus">-</button>
            <input type="text" name="productQuantity" value="1">
            <button class="product-details__quantity-plus">+</button>
          </div>
        </div>
        <button class="product-details__btn-buy">바로구매</button>
        <button class="product-details__btn-cart">장바구니</button>
      </form>
    </div>
    <p class="product-details__content"></p>    
  </template>
  <script src="./index.js"></script>
</body>
</html>
